<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.promotion}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
     <b>{{selectedItem.title}} {{selectedItem.mark}} {{selectedItem.value}}</b>
  </h4>
  <img src="{{selectedItem.image}}" alt="image-product">
</ion-content>
