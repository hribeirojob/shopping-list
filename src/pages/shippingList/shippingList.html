<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="basket">
      </ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="title-page">
    Lista de produtos
  </div>
  

  <ion-card>
    <ion-card-header>
      <h2> Arroz</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <p>
            Valor:
          </p>
        </ion-col>
        <ion-col>
          <p>
            Quantidade:
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>
            Marca:
          </p>
        </ion-col>
        <ion-col>
          <p>
            Ref.:
          </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <p>
            <button ion-button color="secondary" menuToggle>10% de desconto</button>
          </p>
        </ion-col>
        <ion-col>
          <p>
            <button ion-button color="promotion" text-color="black" menuToggle>Leve 5 pague 4</button>
          </p>
        </ion-col>
      </ion-row>

      
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Products Bela Vista - 2021</ion-title>
  </ion-toolbar>
</ion-footer>
